<h2 mat-dialog-title>Employee Form</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter name">
    <mat-error *ngIf="employeeForm.get('name')?.invalid">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" placeholder="Enter surname">
    <mat-error *ngIf="employeeForm.get('surname')?.invalid">Surname is required</mat-error>
  </mat-form-field>

  <div class="form-field">
    <button mat-raised-button color="primary" (click)="fileInput.click()">Upload CSV or Excel File</button>
    <span *ngIf="file">{{ file.name }}</span>
    <input type="file" #fileInput (change)="onFileChange($event)" accept=".csv, .xlsx, .xls" hidden>
    <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="employeeForm.invalid || !file">Submit</button>
  </div>

</form>
